{% assign theme = site.data.vars.theme %}

<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    {% if theme.fonturl != "" and theme.fontname != "" %}
    <link href="{{ theme.fonturl }}" rel="stylesheet">
    <style>
      body {
        font-family: {{ theme.fontname }} !important;
      }
    </style>
    {% endif %}
  </head>
  <body>
    {% if site.data.vars.shownavbar %}
    <header class="navbar">
      <section class="navbar-section">
        <a href="#" class="btn btn-link">Docs</a>
        <a href="#" class="btn btn-link">Examples</a>
      </section>
      <section class="navbar-center">
      <!--     <span>{{ site.data.vars.title }}</span> -->
        <img src="https://picturepan2.github.io/spectre/img/spectre-logo.svg">
      </section>
      <section class="navbar-section">
        <a href="#" class="btn btn-link">Twitter</a>
        <a href="#" class="btn btn-link">GitHub</a>
      </section>
    </header>{% endif %}
