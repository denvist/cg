<div class="card">
  <div class="card-image">
    <img src="{{ include.job.cover }}" class="img-responsive">
  </div>
  <div class="card-header">
    <div class="card-title h5">{{ include.job.title }}</div>
    <div class="card-subtitle text-gray">{{ include.job.description }}</div>
  </div>
  <div class="card-body">
    {{ include.job.content }}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">...</button>
  </div>
</div>
